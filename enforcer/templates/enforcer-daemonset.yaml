---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  {{- if .Values.global.enforcer.enabled }}
  name: aqua-agent
  {{- else }}
  name: {{ .Release.Name }}-ds
  {{- end }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-ds
    aqua.component: enforcer
    {{ include "aqua.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-ds
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/enforcer-configmap.yaml") . | sha256sum }}
      {{- if not .Values.securityContext.privileged }}
        container.apparmor.security.beta.kubernetes.io/enforcer: unconfined
      {{- end }}
      {{- if and (.Values.tolerations) (semverCompare "<1.6-0" .Capabilities.KubeVersion.GitVersion) }}
        scheduler.alpha.kubernetes.io/tolerations: '{{ toJson .Values.tolerations }}'
      {{- end }}
      {{- with .Values.podAnnotations }}
      {{- range $key,$value := . }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
      {{- end }}
      labels:
        app: {{ .Release.Name }}-ds
        aqua.component: enforcer
        {{- range $key, $value := .Values.podLabels }}
        {{- printf "%s: %s" $key (tpl $value $ | quote) | nindent 8 }}
        {{- end }}
        {{ include "aqua.labels" . | nindent 8 }}
      name: {{ .Release.Name }}-ds
    spec:
      {{- if or .Values.priorityClass.create .Values.priorityClass.name }}
      priorityClassName: {{ template "priorityClass" . }}
      {{- end }}
      serviceAccount: {{ template "agentServiceAccount" . }}
      containers:
      - name: enforcer
        image: "{{ .Values.global.imageCredentials.repositoryUriPrefix }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: "{{ .Values.image.pullPolicy }}"
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-enforcer-config
        env:
        - name: AQUA_NODE_NAME
        {{- if .Values.nodeName }}
          value: {{ .Values.nodeName }}
        {{- else }}
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        {{- end }}
        - name: AQUA_LOGICAL_NAME
        {{- if .Values.logicalName }}
          value: {{ .Values.logicalName }}
        {{- else }}
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        {{- end }}
        {{- if .Values.enforcerTokenSecretName }}
        - name: AQUA_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Values.enforcerTokenSecretName }}
              key: {{ .Values.enforcerTokenSecretKey }}
        {{- else }}
        - name: AQUA_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-agent-token
              key: token
        {{- end }}
        {{- include "extraEnvironmentVars" .Values | nindent 8 }}
        {{- include "extraSecretEnvironmentVars" .Values | nindent 8 }}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        {{- if .Values.TLS.enabled }}
        - name: certs
          mountPath: /opt/aquasec/ssl/
          readOnly: true
        {{- end }}
        - mountPath: /var/run
          name: var-run
        - mountPath: /dev
          name: dev
        - mountPath: /host/sys
          name: sys
          readOnly: true
        - mountPath: /host/proc
          name: proc
          readOnly: true
        - mountPath: /host/etc
          name: etc
          readOnly: true
        - mountPath: /host/opt/aquasec
          name: aquasec
          readOnly: true
        - mountPath: /opt/aquasec/tmp
          name: aquasec-tmp
        - mountPath: /opt/aquasec/audit
          name: aquasec-audit
        - mountPath: /data
          name: aquasec-data
        {{- if .Values.hostRunPath }}
        - mountPath: {{ .Values.hostRunPath }}
          name: var-run-vcap
        {{- end }}
{{- if .Values.healthMonitor.enabled }}
{{- with .Values.livenessProbe }}
        livenessProbe:
{{ toYaml . | indent 10 }}
{{- end }}
{{- with .Values.readinessProbe }}
        readinessProbe:
{{ toYaml . | indent 10 }}
{{- end }}
{{- end }}
        {{- if .Values.expressMode }}
        resources:
          requests:
            cpu: "500m"
            memory: "1640Mi"
          limits:
            cpu: "2000m"
            memory: "2660Mi"
        {{- else }}
        resources:
          {{ toYaml .Values.resources | nindent 12 }}
        {{- end }}
      dnsPolicy: {{ .Values.dnsPolicy }}
      hostPID: {{ .Values.hostPID }}
      restartPolicy: {{ .Values.restartPolicy }}
      schedulerName: {{ .Values.schedulerName }}
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      volumes:
      - name: var-run
        hostPath:
          path: /var/run
          type: ""
      - name: dev
        hostPath:
          path: /dev
          type: ""
      - name: sys
        hostPath:
          path: /sys
          type: ""
      - name: proc
        hostPath:
          path: /proc
          type: ""
      - name: etc
        hostPath:
          path: /etc
          type: ""
      - name: aquasec
        hostPath:
          path: /var/lib/aquasec
          type: ""
      - name: aquasec-tmp
        hostPath:
          path: /var/lib/aquasec/tmp
          type: ""
      - name: aquasec-audit
        hostPath:
          path: /var/lib/aquasec/audit
      - name: aquasec-data
        hostPath:
          path: /var/lib/aquasec/data
          type: ""
      {{- if .Values.hostRunPath }}
      - name: var-run-vcap
        hostPath:
          path: {{ .Values.hostRunPath }}
          type: ""
      {{- end }}
      {{- if .Values.TLS.enabled }}
      - name: certs
        secret:
          defaultMode: 420
          secretName: {{ .Values.TLS.secretName }}
          items:
          - key: {{ .Values.TLS.publicKey_fileName }}
            path: cert.pem
          - key: {{ .Values.TLS.privateKey_fileName }}
            path: key.pem
          {{- if .Values.TLS.rootCA_fileName }}
          - key: {{ .Values.TLS.rootCA_fileName }}
            path: ca.pem
          {{- end }}
      {{- end }}
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
{{- if and (.Values.tolerations) (semverCompare "^1.6-0" .Capabilities.KubeVersion.GitVersion) }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
  {{ end }}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: {{ .Values.updateStrategy.maxUnavailable }}
    type: {{ .Values.updateStrategy.type }}
