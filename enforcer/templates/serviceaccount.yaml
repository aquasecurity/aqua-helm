{{- if .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "agentServiceAccount" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-ds
    aqua.component: enforcer
{{ include "aqua.labels" . | indent 4 }}
imagePullSecrets:
- name: {{ template "registrySecret" . }}
{{- end }}

