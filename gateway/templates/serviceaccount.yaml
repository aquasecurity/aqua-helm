{{- if .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
{{- with .Values.serviceaccount.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  name: {{ .Values.global.serviceAccount.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
imagePullSecrets:
{{- if not .Values.global.imageCredentials.name }}
{{ template "imageCredentials_name" . }}
{{- end }}
  - name: {{ .Release.Name }}-{{ .Values.global.imageCredentials.name }}
{{- end }}
