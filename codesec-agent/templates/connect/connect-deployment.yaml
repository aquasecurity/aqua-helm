{{- $v := .Values.connect }}
{{- $name := printf "%s-%s" (include "chart.fullname" . ) "connector" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $name }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        {{- if .Values.credentials.createSecret }}
        checksum/config: {{ include (print $.Template.BasePath "/connect/secrets.yaml") . | sha256sum }}
        {{- end }}
      labels:
        app.kubernetes.io/name: {{ $name }}
        app.kubernetes.io/instance: {{ .Release.Name }}
{{ include "common.podLabels" . | indent 8 }}
    spec:
      {{- with .Values.connect.hostAliases }}
      hostAliases:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ $name }}
          image: {{ $v.image }}
          imagePullPolicy: {{ $v.pullPolicy | default "Always" }}
          env:
          - name: SERVER_URL
            value: {{ .Values.global.connectServerUrl }}
          - name: CSPM_URL
            value: {{ .Values.global.cspmServerUrl }}
          - name: PORT
            value: {{ $v.port | quote }}
          - name: SOURCE
            value: {{ .Values.integration.source }}
          - name: SCM_URL
            value: {{ .Values.integration.url }}
          - name: BROKER_CLIENT_URL
            value: {{ $v.client_url }}

          {{- if .Values.ssl.enabled }}
          {{- if .Values.ssl.ca }}
          - name: CA_CERT # Path to file
            value: /home/node/ca.pem
          {{- end }}
          {{- if .Values.ssl.cert }}
          - name: HTTPS_CERT # Path to file
            value: /home/node/cert.pem
          {{- end }}
          {{- if .Values.ssl.key }}
          - name: HTTPS_KEY # Path to file
            value: /home/node/key.pem
          {{- end }}
          {{- end }}

          {{- range $key, $value := .Values.proxy }}
          - name: {{ $key }}
            value: {{ $value }}
          {{- end }}

          {{- range $key, $value := .Values.connect.extraEnv }}
          - name: {{ $key }}
            value: "{{ $value }}"
          {{- end }}
          envFrom:
            - secretRef:
                name: {{ template "secretName" . }}
          ports:
            - name: http
              containerPort: {{ $v.port}}
              protocol: TCP
          resources:
            {{- toYaml $v.resources | indent 12 }}
          {{- if .Values.ssl.enabled}}
          volumeMounts:
            - name: ssl-secrets
              mountPath: "/home/node"
          {{- end }}
      {{- if .Values.ssl.enabled }}
      volumes:
        - name: ssl-secrets
          secret:
            secretName: {{ template "secretName" . }}
            items:
              {{- if .Values.ssl.ca }}
              - key: ssl-ca-certificate
                path: ca.pem
              {{- end }}
              {{- if .Values.ssl.cert }}
              - key: ssl-certificate
                path: cert.pem
              {{- end }}
              {{- if .Values.ssl.key }}
              - key: ssl-key
                path: key.pem
              {{- end }}
      {{- end }}
    {{- with $v.nodeSelector }}
      nodeSelector:
        {{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $v.affinity }}
      affinity:
        {{ toYaml . | indent 8 }}
    {{- end }}
    {{- with $v.tolerations }}
      tolerations:
        {{ toYaml . | indent 8 }}
    {{- end }}
