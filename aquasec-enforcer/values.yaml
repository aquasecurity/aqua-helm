imageCredentials:
  create: false
  name: aqua-image-pull-secret
  repositoryUriPrefix: "registry.aquasec.com" # for dockerhub - "docker.io"
  registry: "registry.aquasec.com" #REQUIRED only if create is true, for dockerhub - "index.docker.io/v1/"
  username: #REQUIRED only if create is true
  password: #REQUIRED only if create is true
  email:

token: #REQUIRED

gate:
  host: aqua-gateway
  port: 3622

image:
  repository: enforcer
  tag: 3.5
  pullPolicy: IfNotPresent

livenessProbe: {}
readinessProbe: {}
nodeSelector: {}

resources:
  requests:
    memory: "150Mi"
    cpu: "30m"
  limits:
    memory: "300Mi"
    cpu: "60m"
