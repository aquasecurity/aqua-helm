{{- if .Values.serviceAccount.create }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
{{- with .Values.serviceAccount.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  name: {{ template "server.serviceAccount" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    aqua.component: server
{{ include "aqua.labels" . | indent 4 }}
{{- if .Values.serviceAccount.attachImagePullSecret }}
imagePullSecrets:
  {{- if .Values.imageCredentials.create }}
  - name: {{ .Release.Namespace }}-registry-secret
  {{- else if .Values.imageCredentials.name }}
  - name: {{ .Values.imageCredentials.name }}
  {{- else }}
  - name: aqua-registry-secret
  {{- end }}
{{- end }}
{{- end }}
