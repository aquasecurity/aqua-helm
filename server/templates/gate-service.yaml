---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gateway-svc
  {{- with .Values.gate.service.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
  {{- end }}
  labels:
    app: {{ .Release.Name }}-gateway
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.gate.service.type }}
  selector:
    app: {{ .Release.Name }}-gateway
  ports:
  - port: {{ .Values.gate.service.externalPort }}
    targetPort: 3622
    protocol: TCP
    name: aqua-gate
  - port: 8443
    protocol: TCP
    targetPort: 8443
    name: aqua-gate-ssl