---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-gateway-svc
  labels:
    app: {{ .Release.Name }}-gateway
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.gate.service.type }}
  selector:
    app: {{ .Release.Name }}-gateway
  ports:
  - port: {{ .Values.gate.service.externalcomPort }}
    targetPort: 3622
    name: communication-port
  - port: {{ .Values.gate.service.externalhealthPort }}
    targetPort: 8082
    name: health-probe-port
