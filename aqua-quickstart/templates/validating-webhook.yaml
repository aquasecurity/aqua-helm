apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ .Values.ke.webhooks.validatingWebhook.name }}
  namespace: {{ .Release.Namespace }}
webhooks:
  - name: imageassurance.aquasec.com
    failurePolicy: {{ .Values.ke.webhooks.failurePolicy }}
    sideEffects: "None"
    admissionReviewVersions: ["v1", "v1beta1"]
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: ["*"]
        apiVersions: ["*"]
        resources:
          - pods
          - deployments
          - deployments/scale
          - replicasets
          - replicasets/scale
          - replicationcontrollers
          - replicationcontrollers/sccale
          - statefulsets
          - statefulsets/scale
          - daemonsets
          - jobs
          - cronjobs
          - configmaps
          - services
          - roles
          - rolebindings
          - clusterroles
          - clusterrolebindings
          - customresourcedefinitions
    clientConfig:
      caBundle: {{ template "caBundle" . }}
      service:
        namespace: {{ .Release.Namespace }}
        name: {{ include "kube-enforcer.fullname" . }}
    timeoutSeconds: 5
    failurePolicy: Ignore
    admissionReviewVersions: ["v1beta1"]
    sideEffects: "None"
