apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Namespace }}-cloud-connector
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Namespace }}-cloud-connector
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Namespace }}-cloud-connector
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/cloud-connector-configmap.yaml") . | sha256sum }}
      {{- if and (.Values.tolerations) (semverCompare "<1.6-0" .Capabilities.KubeVersion.GitVersion) }}
        scheduler.alpha.kubernetes.io/tolerations: '{{ toJson .Values.tolerations }}'
      {{- end }}
      {{- with .Values.podAnnotations }}
      {{- range $key,$value := . }}
        {{ $key }}: {{ $value | quote }}
      {{- end }}
      {{- end }}
      labels:
        app: {{ .Release.Namespace }}-cloud-connector
      name: {{ .Release.Namespace }}-cloud-connector
      namespace: {{ .Release.Namespace }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
{{ toYaml . | indent 8 }}
      {{- end }}
      serviceAccount: {{ .Values.serviceaccount.name }}
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      containers:
      - name: {{ .Release.Namespace }}-cloud-connector
        {{- with .Values.container_securityContext }}
        securityContext:
{{ toYaml . | indent 10 }}
        {{- end }}
        image: {{ .Values.imageCredentials.repositoryUriPrefix }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        envFrom:
        - configMapRef:
            name: {{ .Release.Namespace }}-cloud-connector-configmap
        env:
        {{- if eq .Values.auth.type "user" }}
        - name: AQUA_CLOUD_CONNECTOR_USERNAME
          valueFrom:
            secretKeyRef:
              {{- if .Values.auth.authFromSecret.enable }}
              key: {{ .Values.auth.authFromSecret.username }}
              name: {{ .Values.auth.authFromSecret.secretName }}
              {{- else }}
              key: username
              name: {{ .Release.Name }}-user-secret
              {{- end }}
        - name: AQUA_CLOUD_CONNECTOR_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if .Values.auth.authFromSecret.enable }}
              key: {{ .Values.auth.authFromSecret.username }}
              name: {{ .Values.auth.authFromSecret.secretName }}
              {{- else }}
              key: password
              name: {{ .Release.Name }}-user-secret
              {{- end }}
        {{- else if eq .Values.auth.type "token" }}     
        - name: AQUA_CLOUD_CONNECTOR_TOKEN
          valueFrom:
            secretKeyRef:
                {{- if .Values.auth.authFromSecret.enable }}
                key: {{ .Values.auth.authFromSecret.token }}     
                name: {{ .Values.auth.authFromSecret.secretName }}
                {{- else }}
                key: token
                name: {{ .Release.Name }}-token-secret
                {{- end }}
        {{- end }}
        - name: AQUA_CLOUD_CONNECTOR_USERNAME
          value: username
        - name: AQUA_CLOUD_CONNECTOR_PASSWORD
          value: password                                  
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        ports:
        - containerPort: 5432
          protocol: TCP
        volumeMounts:
          - name: config
            mountPath: /etc/config
{{- with .Values.livenessProbe }}
        livenessProbe:
{{ toYaml . | indent 10 }}
{{- end }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Namespace }}-tunnels-cloud-connector-conf
            items:
              - path: connector.yaml
                key: aqua-tunnels-cloud-connector-config
{{- if .Values.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
      {{- end }}
