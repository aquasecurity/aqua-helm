{{- if not .Values.auth.authFromSecret.enable }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-user-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Namespace }}-cloud-connector
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
{{- if .Values.admin.username }}
  username: {{ .Values.admin.username | b64enc | quote }}
{{- end }}
{{- if .Values.admin.password }}
  password: {{ .Values.admin.password | b64enc | quote }}
{{- end }}
{{- end }}

{{- if not .Values.auth.authFromSecret.enable }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-token-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Namespace }}-cloud-connector
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
{{- if .Values.token }}
  token: {{ .Values.token | b64enc | quote }}
{{- end }}
{{- end }}