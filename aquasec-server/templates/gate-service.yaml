---
apiVersion: v1
kind: Service
metadata:
  name: aqua-gateway
  labels:
    app: {{ .Release.Name }}-gate
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.gate.service.type }}
  selector:
    app: {{ .Release.Name }}-gate
  ports:
  - port: {{ .Values.gate.service.externalPort }}
    targetPort: 3622
