---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-account
  labels:
    app: {{ .Release.Name }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
imagePullSecrets:
{{- if .Values.imageCredentials.conditions.create }}
- name: {{ .Release.Name }}-image-pull-secret
{{- else }}
- name: {{ .Values.imageCredentials.conditions.name }}
{{- end }}
