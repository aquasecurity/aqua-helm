---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-tm-db-svc
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}-tm-db
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: {{ .Values.db.service.type }}
  selector:
    app: {{ .Release.Name }}-tm-db
  ports:
    - port: 5432
      targetPort: 0
