apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    component: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
      name: {{ template "fullname" . }}
    spec:
      serviceAccount: {{ .Release.Name }}
      containers:
      - name: {{ template "fullname" . }}
        image: "{{.Values.web.image}}:{{.Values.global.imageTag}}"
        imagePullPolicy: {{default "" .Values.global.pullPolicy | quote }}
        env:
          - name: SCALOCK_DBUSER
            value: "postgres"
          - name: SCALOCK_DBPASSWORD
            valueFrom:
              secretKeyRef:
                # name: {{ .Release.Name }}-secret
                name: aqua-db
                key: password
          - name: SCALOCK_DBNAME
            value: "scalock"
          - name: SCALOCK_DBHOST
            {{ if .Values.global.dbExternalServiceHost }}
            value: {{ .Values.global.dbExternalServiceHost }}
            {{ else }}
            value: {{ .Release.Name }}-aqua-db
            {{ end }}
          - name: SCALOCK_DBPORT
            value: {{ default 5432 .Values.global.dbServicePort | quote }}
          - name: SCALOCK_AUDIT_DBUSER
            value: "postgres"
          - name: SCALOCK_AUDIT_DBPASSWORD
            valueFrom:
              secretKeyRef:
                # name: {{ .Release.Name }}-secret
                name: aqua-db
                key: password
          - name: SCALOCK_AUDIT_DBNAME
            value: "slk_audit"
          - name: SCALOCK_AUDIT_DBHOST
            {{ if .Values.global.dbExternalServiceHost }}
            value: {{ .Values.global.dbExternalServiceHost }}
            {{ else }}
            value: {{ .Release.Name }}-aqua-db
            {{ end }}
          - name: SCALOCK_AUDIT_DBPORT
            value: {{ default 5432 .Values.global.dbServicePort | quote }}
        volumeMounts:
          - mountPath: /var/run/docker.sock
            name: docker-socket-mount
        ports:
        - containerPort: {{ default 8080 .Values.web.containerPort}}
      volumes:
        - name: docker-socket-mount
          hostPath:
            path: /var/run/docker.sock
